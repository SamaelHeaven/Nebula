plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.samaelheaven'
version = '1.0-SNAPSHOT'

compileJava {
    targetCompatibility = 21
    sourceCompatibility = 21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}