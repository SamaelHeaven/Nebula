plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.samaelheaven'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}