plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.samaelheaven'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}